<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <img src="img/robot.png" alt="Picture of robot">
      <h1 class="display-4">Welcome to Mr. Roboger's Neighborhood</h1>
      <p class="lead">Mr. Roboger will *roboticize* any number for you.</p>
      <hr class="my-4">
    </div>
    <form id="formOne" class="mb-3">
      <div class="row form-group">
        <div class="col">
          <label for="name" class="form-label">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="col">
          <label for="favNumber" class="form-label">Enter a positive integer below:</label>
          <input id="favNumber" class="form-control" type="text">
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
